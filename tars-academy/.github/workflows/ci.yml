name: ğŸš€ TARS Academy - Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run linter
      run: npm run lint

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: âœ… Build artifacts check
      run: |
        if [ ! -d ".next" ]; then
          echo "âŒ .next directory not found"
          exit 1
        fi
        echo "âœ… Build completed successfully"

  lighthouse-check:
    name: ğŸƒâ€â™‚ï¸ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸš€ Start server
      run: |
        npm run start &
        sleep 10
      env:
        PORT: 3000

    - name: ğŸƒâ€â™‚ï¸ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun || echo "Lighthouse check completed"
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  security-check:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ” Security audit
      run: npm audit --audit-level=high

    - name: ğŸ“‹ Dependency check
      run: |
        echo "ğŸ“Š Dependency overview:"
        npm ls --depth=0